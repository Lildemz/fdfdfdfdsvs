<body>
    <li><a href="../html/accueil.html">Accueil</a></li>

<div class="contactez-nous">
    <link rel='stylesheet' href="../css/contact.css"
    
    <h1>Contactez-nous</h1>
    <p>Un problème, une question, envie de nous envoyer un message d’amour ? N’hésitez pas à utiliser ce formulaire pour prendre contact avec nous !</p>
    <form action="accueil.html" method="post">
    <div>
    <label for="nom">Votre nom</label>
    <input type="text" id="nom" name="nom" placeholder="Martin" required>
    </div>
    <div>
    <label for="email">Votre e-mail</label>
    <input type="email" id="email" name="email" placeholder="exemple@gmail.com" required>
    </div>
    <div>
    <label for="sujet">Quel est le sujet de votre message ?</label>
    <select name="sujet" id="sujet" required>
    <option value="" disabled selected hidden>Choisissez le sujet de votre message</option>
    <option value="probleme-compte">Problème avec ce site</option>
    <option value="question-produit">FAQ</option>
    <option value="suivi-commande">Candidature</option>
    <option value="autre">Autre...</option>
    </select>
    </div>
    <div>
    <label for="message">Votre message</label>
    <textarea id="message" name="message" placeholder="Bonjour, je vous contacte car...." required></textarea>
    </div>
    <div>
    <button type="submit">Envoyer mon message</button>
    </div>
    </form>
    </div>


</body>
